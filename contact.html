<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Nartanasala</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    :root {
      --background-color: #2F6F5F;
      --accent-color: #dda15e;
      --text-color: #f3e1dc;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: var(--background-color);
    }
    nav a {
      margin-left: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: var(--accent-color);
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #000;
      color: var(--text-color);
      padding: 0.9rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><img src="Narthanasala.jpeg" alt="Logo" style="height: 120px; object-fit: contain;" /></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="featured.html">Featured</a>
      <a href="about.html">About</a>
      <a href="offer.html">Offers</a>
      <a href="why.html">Why Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <form onsubmit="sendWhatsAppMessage(event)">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send via WhatsApp</button>
  </form>

  <footer style="text-align:center; padding:1rem;">
    &copy; 2025 Nartanasala
  </footer>

  <script>
    function sendWhatsAppMessage(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const link = `https://wa.link/i5j56i?text=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
